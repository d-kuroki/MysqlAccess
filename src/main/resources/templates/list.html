<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>データ一覧（顧客名簿:CUSTOMER）</h1>
	<div id="list">
					<!-- bootstrapによる テーブルのレイアウト: table table-responsiveなど -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			<thead>
				<tr>
					<th>顧客コード</th>
					<th>顧客名</th>
					<th>住所</th>
					<th>TEL</th>
				</tr>
			</thead>
				<!-- th:each="変数名 : ${変数名}"　「th:each属性に指定したコレクション」の個数分出力される -->
				<tr th:each="customer : ${customerlist}" th:object="${customer}">
				
					<!-- リスト一覧の中身にデータベースの情報を入れる -->
					<td id="td_num" th:text="*{c_num}"></td>		
					<td id="td_name" th:text="*{c_name}"></td>		
					<td id="td_address" th:text="*{address}"></td>
					<td id="td_tel" th:text="*{tel}"></td>
				</tr>
			<tbody>
			</tbody>
			
		</table>
			
		
		
	</div>
</body>
</html>
