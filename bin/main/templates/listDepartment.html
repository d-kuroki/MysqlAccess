<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>データ一覧（部署：DEPARTMENT）</h1>
		<div id="list">
							<!-- bootstrapによる テーブルのレイアウト-->
			<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
				<thead>
					<tr>
						<th>部署コード</th>
						<th>部署名</th>
					</tr>
				</thead>	
					<!-- th:each="変数名 : ${変数名}"　「th:each属性に指定したコレクション」の個数分出力される -->
					<tr th:each="department : ${departmentlist}" th:object="${department}">
					
						<!-- リスト一覧の中身にデータベースの情報を入れる -->
						<td id="td_num" th:text="*{d_cd}"></td>	
						<td id="td_name" th:text="*{d_name}"></td>
					</tr>
				<tbody>
				</tbody>
			</table>
		</div>
</body>
</html>
