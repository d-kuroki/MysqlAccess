<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>DB登録（従業員：EMPLOYEE)</h1>
	<div id="access">
		<form method="post" action="registerEmployee">
			<span class="colorr-red">社員No</span><input type="text" name="e_num" maxlength="5" oninput="value = value.replace(/[^0-9]+/i,'');"  required="required">
			<span class="colorr-red">氏名</span><input type="text" name="e_name" required="required">
			<span class="colorr-red">入社年</span><input type="text" name="e_year" oninput="value = value.replace(/[^0-9]+/i,'');"  required="required">
			<span>部署コード</span><input type="text" name="depart_cd">
			
			<div id="insert">
				<input type="submit" class="btn btn-outline-success" value="登録">
			</div>
		</form>
	</div>

</body>
</html>
